  redirectUrl: https://localhost:8888/.netlify/functions/auth-callback
  databaseHost: turkmenistan-market.firebaseio.com
  GITHUBPASS:  ${{secrets.GITHUBPASS}}
  GH_CLIENT_SECRET:  ${{secrets.GH_CLIENT_SECRET}}
  TOKEN:  ${{secrets.TOKEN}}
  REFRESHTOKEN:  ${{secrets.REFRESHTOKEN}}
  IDTOKEN:  ${{secrets.IDTOKEN}}
jobs:
  bdd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install project dependencies
        run: 'npm install'
      - name: Install netlify
        run: 'npm install netlify-cli --save-dev'
      - name: Install firebase cli
        run: 'npm install -g firebase-tools'
      - name: Run bdd test
        id: bddtest
        run: npm run bddTest
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: |
            screenshots
      - name: deploy to netlify
        run: echo job.steps.bddtest.outputs.status